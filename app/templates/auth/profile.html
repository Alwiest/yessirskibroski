<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Профиль</h1>

    <div class="mb-4">
        <a href="/" class="btn btn-secondary">Главная</a>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5>Имя: {{ user.username }}</h5>
            <p>Email: {{ user.email }}</p>
            <p>Заметок: {{ notes_count }}</p>

            <!-- ВАШИ ВОЗМОЖНОСТИ -->
            <div class="mt-4">
                <h4>Ваши возможности:</h4>
                <div class="btn-group">
                    <a href="/notes" class="btn btn-primary">Мои заметки</a>
                    <a href="/notes/new" class="btn btn-success">Новая заметка</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
